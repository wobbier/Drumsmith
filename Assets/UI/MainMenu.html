<html>
<head>
    <style>
        body{
            font-family: 'Coolvetica Rg';
            margin: 0;
            background-image: url('file:///Assets/UI/Textures/drums-bg.png');
            background-position: center;
            background-size: cover;
            color: white;
        }

        .hover-underline-animation {
            display: inline-block;
            position: relative;
            color: white;
            font-size: 48px;
            font-weight: bolder;
            margin-top: 25px;
            margin-bottom: 0;
            /*background-image: url('file:///Assets/Textures/Bar3.png');*/
        }

        .hover-underline-animation:after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 4px;
            bottom: 0;
            left: 0;
            background-color: #0087ca;
            /*background-image: url('file:///Assets/Textures/Bar3.png');*/
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        .hover-underline-animation.red:after {
            background-color: #ca0032;
        }
        
        .hover-underline-animation.orange:after {
            background-color: #ca5100;
        }
        
        .hover-underline-animation.green:after {
            background-color: #5bca00;
        }

        .hover-underline-animation:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .background {
            width: 100%;
            height: 100%;
            position: fixed;
            min-height: 100%;
            background-color: rgba(0, 0, 0, 0.52);
            top: 0;
            z-index: -1;
        }

        .underline-bar{
            margin-bottom: 25px;
        }

        .main-menu {
            margin-left: 50px;
            margin-top: 50px;
        }

        #track-radio{
            width: 600px;
            height: 200px;
            position: fixed;
            bottom: 0;
            right: 0;
            background: rgba(36, 36, 36, 0.376);
        }
        #track-radio img {
            width: 200px;
            height: 200px;
            float: left;
        }

        #track-radio div {
            margin-left: 10px;
            float: left;
            font-size: xx-large;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        
        #track-radio a {
            margin: 10px;
            color: rgba(255, 255, 255, 0.842);
            text-decoration: none;
        }
        #track-radio a:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="main-menu">
        <img src="file:///Assets/Textures/2x/Asset 2@2x.png" />
        <br />
        <img src="file:///Assets/Textures/Bar3.png" class="underline-bar"/><br />
        <p onclick="LoadScene('Assets/Example.lvl')" class="hover-underline-animation">PLAY</p><br />
        <p class="hover-underline-animation green">PRACTICE</p><br />
        <p class="hover-underline-animation orange">SETTINGS</p><br />
        <p class="hover-underline-animation red" onclick="Quit()">EXIT</p>
    </div>
    <div id="track-radio">
        <img id="track-art" /> <!-- src="file:///Assets/DLC/LearnToFly/Album.png" -->
        <div id="track-title">
            EXAMPLE TITLE
        </div>
        <div class="clearfix"></div>
        <div id="track-artist">
            EXAMPLE ARTIST
        </div>
        <div class="clearfix"></div>
        <a href="#" onclick="SkipTrack()">Skip</a>
    </div>

                <div class="album-art" style="background-image: url('file:///${track.AlbumArt}');">
                </div>
                <div class="album-title">
                    <h1>${track.TrackName}</h1>
                    <h2>${track.ArtistName}</h2>
                </div>
                <div class="note-count">Note Count: ${track.NoteCount}</div>
                <div class="clearfix"></div>
            </div>`;
            containerDiv.appendChild(dynamicDiv);*/
        }
    </script>
</body>

</html>
