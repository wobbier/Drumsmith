<html>
<head>
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
        v2.0 | 20110126
        License: none (public domain)
        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        body{
            font-family: 'Coolvetica Rg';
            margin: 0;
            background-image: url('file:///Assets/UI/Textures/drums-bg.png');
            background-position: center;
            background-size: cover;
            color: white;
        }

        .hover-underline-animation {
            display: inline-block;
            position: relative;
            color: white;
            font-size: 48px;
            font-weight: bolder;
            margin-top: 25px;
            margin-bottom: 0;
            /*background-image: url('file:///Assets/Textures/Bar3.png');*/
        }

        .hover-underline-animation:after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 4px;
            bottom: 0;
            left: 0;
            background-color: #0087ca;
            /*background-image: url('file:///Assets/Textures/Bar3.png');*/
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        .hover-underline-animation.red:after {
            background-color: #ca0032;
        }
        
        .hover-underline-animation.orange:after {
            background-color: #ca5100;
        }
        
        .hover-underline-animation.green:after {
            background-color: #5bca00;
        }

        .hover-underline-animation:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .background {
            width: 100%;
            height: 100%;
            position: fixed;
            min-height: 100%;
            background-color: rgba(0, 0, 0, 0.52);
            top: 0;
            z-index: -1;
        }

        .underline-bar{
            margin-bottom: 25px;
        }

        .main-menu {
            margin-left: 50px;
            margin-top: 50px;
        }

        #track-radio{
            width: 600px;
            height: 200px;
            position: fixed;
            bottom: 0;
            right: 0;
            background: rgba(36, 36, 36, 0.376);
        }

        .track-art{
            display: flex;
        }
        .track-details{
            margin-left: 15px;
            margin: 15px;
            position: relative;
            width: inherit;
        }
        #track-radio img {
            width: 200px;
            height: 200px;
        }

        #track-radio div {
        }
        #track-title {
            font-size: 28px;
            margin-bottom: 10px;
        }
        #track-artist {
            font-size: 18px;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        
        #track-radio .skip-track {
            position: absolute;
            right: 0;
            bottom: 0;
            padding:15px;
            background-color: rgba(255, 255, 255, 0.164);
        }
        
        #track-radio .skip-track:hover {
            text-decoration: underline;
        }
        #track-radio .skip-track a {
            margin: 10px;
            color: rgba(255, 255, 255, 0.842);
            text-decoration: none;
        }

        #track-radio a {
            margin: 10px;
            color: rgba(255, 255, 255, 0.842);
            text-decoration: none;
        }
        #track-radio a:hover {
            color: white;
            text-decoration: underline;
        }
        #track-radio-hover {
            width: 300px;
            height: 200px;
            /*background-color: #f1f1f1;*/
            position: fixed;
            bottom: 10px;
            right: 0; /* Initially off-screen */
            z-index: 0;
        }

        #track-radio {
            /*width: 300px;
            height: 100px;
            background-color: #f1f1f1;*/
            position: fixed;
            bottom: 10px;
            right: -600px; /* Initially off-screen */
            z-index: 100;
            transition: right 0.5s;
            display: flex;
        }

        #track-radio.visible {
            right: 10px; /* Slide in */
        }

    </style>
</head>

<body>
    <div class="background"></div>
    <div class="main-menu">
        <img src="file:///Assets/Textures/2x/Asset 2@2x.png" />
        <br />
        <img src="file:///Assets/Textures/Bar3.png" class="underline-bar"/><br />
        <p onclick="LoadScene('Assets/Example.lvl')" class="hover-underline-animation">PLAY</p><br />
        <p class="hover-underline-animation green">PRACTICE</p><br />
        <p class="hover-underline-animation orange">SETTINGS</p><br />
        <p class="hover-underline-animation red" onclick="Quit()">EXIT</p>
    </div>
    <div id="track-radio-hover" onmouseover="ShowTrackRadio()"></div>
    <div id="track-radio" onmouseover="ShowTrackRadio()">
        <div class="track-art">
            <img id="track-art" /> <!-- src="file:///Assets/DLC/LearnToFly/Album.png" -->
        </div>
        <div class="track-details">
            <div id="track-title">
                EXAMPLE TITLE
            </div>
            <div class="clearfix"></div>
            <div id="track-artist">
                EXAMPLE ARTIST
            </div>
            <div class="clearfix"></div>
            <div class="skip-track" onclick="SkipTrack()">
                <a href="#">Skip</a>
            </div>
        </div>
    </div>
    <script>
        var timer;
        function ShowTrackRadio() {
            clearTimeout(timer);
            if(!document.getElementById('track-radio').classList.contains('visible'))
            {
                document.getElementById('track-radio').classList.toggle('visible');
            }
            timer = setTimeout(function() {
                if(document.getElementById('track-radio').classList.contains('visible'))
                {
                    document.getElementById('track-radio').classList.toggle('visible');
                }
            }, 15000);
        }


        function DisplayTrack(track) {
            // Fetch the container div
            const containerDiv = document.getElementById('track-radio');

            var imageContainer = document.getElementById('track-art');
            imageContainer.src = `file:///${track.AlbumArt}`;
            
            var trackTitle = document.getElementById('track-title');
            trackTitle.textContent = `${track.TrackName}`;
            
            var trackArtist = document.getElementById('track-artist');
            trackArtist.textContent = `${track.ArtistName}`;
            ShowTrackRadio();

            document.getElementById('track-radio').addEventListener('click', function() {
                document.getElementById('track-radio').classList.toggle('visible');
            });

            
            dynamicDiv.innerHTML = `
                <div class="dynamic-div" onclick="SelectTrackToPlay('${track.TrackName}'); ToggleTrackListVisibility();" onmousehover="PlaySound('${track.TrackSource}')">
                <div class="album-art" style="background-image: url('file:///${track.AlbumArt}');">
                </div>
                <div class="album-title">
                    <h1>${track.TrackName}</h1>
                    <h2>${track.ArtistName}</h2>
                </div>
                <div class="note-count">Note Count: ${track.NoteCount}</div>
                <div class="clearfix"></div>
            </div>`;
            containerDiv.appendChild(dynamicDiv);*/
        }
    </script>
</body>

</html>
