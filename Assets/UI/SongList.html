<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Core.css" />
    <link rel="stylesheet" href="css/TrackList.css" />
  </head>
  <body id="main-body">
    <div id="background" class="background"></div>
    <div id="header" class="header">
      <!--a href="#" onclick="fillDivs()">Fill Divs</a-->
      <a href="#" onclick="LoadScene('Assets/MainMenu.lvl')"
        ><img
          src="file:///Assets/UI/Textures/Esc_Key_Light.png"
          height="100%"
        />
        Main Menu</a
      >
      <!-- Fixed header content (navigation, logo, etc.) -->
      <a href="#" onclick="ToggleTrackListVisibility()">View Track List</a>
    </div>

    <div id="sidebar" class="sidebar">
      <!-- Sidebar content (navigation, links, etc.) -->
      <div id="trackPanel" class="content">
        <div id="trackDetails">
          <div class="album-art">
            <img src="file:///${track.AlbumArt}" width="100%" />
          </div>
          <div
            class="dynamic-div"
            onclick="SelectTrackToPlay('${track.TrackName}', '${track.TrackIndex}'); ToggleTrackListVisibility();"
            onmouseover="DelayedTrackPreview('${track.TrackIndex}')"
          >
            <div class="album-title">
              <h1>${track.TrackName}</h1>
              <h2>${track.ArtistName}</h2>
            </div>
            <div class="note-count">Note Count: ${track.NoteCount}</div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="myDivContainer" class="main-content">
      <div class="dynamic-div BoldRegular Large">
      2009
      </div>
      <div
        class="dynamic-div"
        onclick="PlaySound('Assets/DLC/ExampleSong/Track.mp3')"
      >
        <div
          class="album-art"
          style="
            background-image: url('https://magazine.artland.com/wp-content/uploads/2020/02/Webp.net-compress-image-67-1.jpg');
          "
        ></div>
        <div class="album-title">
          <h1>Album Title</h1>
          <h2>Album Artist</h2>
        </div>
        <div class="note-count">23</div>
        <div class="clearfix"></div>
      </div>
    </div>

    <div class="footer">
      <p onclick="toggleFlyout('filterMenu', 'myDivContainer');"><img src="file:///Assets/UI/Textures/Tab_Key_Light.png" height="100%" /> Sorting (Ascending)</p>
    </div>
    
    <div id="filterMenu" class="options-menu menu">
      <p
        class="hover-underline-animation"
        onclick="toggleFlyout('filterMenu', 'myDivContainer');"
      >
        < Back
      </p>
      <br />
      <br />
      <p class="menu-text" onclick="FilterSortTracks(0)">Default</p>
      <p class="menu-text" onclick="FilterSortTracks(1)">Title</p>
      <p class="menu-text" onclick="FilterSortTracks(2)">Artist</p>
      <p class="menu-text" onclick="FilterSortTracks(3)">Year</p>
    </div>
    <script>
      document.addEventListener("keydown", function (event) {
        if (event.key === "Tab" || event.keyCode === 9) {
          toggleFlyout('filterMenu', 'myDivContainer');
        }
      });
    </script>
    <script src="js/TrackList.js"></script>
    <script src="js/Common.js"></script>
  </body>
</html>
