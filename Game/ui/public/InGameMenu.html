<html>
  <head>
    <link rel="stylesheet" href="css/Core.css" />
    <link rel="stylesheet" href="css/Buttons.css" />
    <style>
      .visible {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="PauseMenu" class="visible">
      <img src="file:///Assets/Textures/2x/Asset 2@2x.png" />
      <br />
      <p class="hover-underline-animation green" onclick="TogglePauseMenu()">
        RESUME
      </p>
      <br />
      <p class="hover-underline-animation orange">OPTIONS</p>
      <br />
      <p
        class="hover-underline-animation red"
        onclick="LoadScene('Assets/TrackList.lvl')"
      >
        EXIT
      </p>
    </div>
    <script>
      function Resume() {
        TogglePauseMenu();
      }
      function Pause() {
        TogglePauseMenu();
      }

      function TogglePauseMenu() {
        if (
          document.getElementById("PauseMenu").classList.contains("visible")
        ) {
          Internal_Pause();
        } else {
          Internal_Resume();
        }
        document.getElementById("PauseMenu").classList.toggle("visible");
      }
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape" || event.keyCode === 13) {
          TogglePauseMenu();
        }
      });
    </script>
  </body>
</html>
